<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/account-page/main_account-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet" />
    <title>Sign in</title>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <section class="section_authorization hide">
        <div class="container">
          <div class="wrapper-login">
            <div class="form-box">
              <form class="form-login" action="#">
                <h1 class="title">Sign in</h1>

                <div class="input-box">
                  <input name="login" type="text" required />
                  <span>Login</span>
                  <i></i>
                </div>

                <div class="input-box">
                  <input name="password" type="password" minlength="4" required />
                  <span>Password</span>
                  <i></i>
                </div>

                <div class="link-box">
                  <a href="#" class="reset-password">Forgot password</a>
                  <a href="#" class="link-registration">Sign up</a>
                </div>

                <button type="submit" class="btn-submit">Login</button>
              </form>

              <form class="form-reg hide" action="#">
                <h1 class="title">Sign up</h1>

                <div class="input-box">
                  <input name="login" type="text" required />
                  <span>Login</span>
                  <i></i>
                </div>

                <div class="input-box">
                  <input name="password" type="password" minlength="4" required />
                  <span>Password</span>
                  <i></i>
                </div>

                <div class="input-box">
                  <input name="repeatPassword" type="password" minlength="4" required />
                  <span>Repeat password</span>
                  <i></i>
                </div>

                <div class="link-box">
                  <a href="#" class="link-login">Sign in</a>
                </div>

                <button type="submit" class="btn-submit">Register</button>

                <h2 class="error_message hide">Пароли не совпадают!</h2>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="section_profile">
        <div class="container">
          <div class="account_wrapper">
            <div class="account_wrapper-box">
              <div class="account_box-info">
                <img class="account_avatar" src="../images/avatar-default.png" />
                <h1 class="account_name">Lesnoy</h1>
                <input id="upload-avatar" type="file" style="display: none" />
                <label for="upload-avatar" class="btn_upload-avatar"> Загрузить фото </label>
              </div>
            </div>
            <div class="calendar_wrapper-box">
              <div class="zones">
                <div class="zone_classic selected_zone">Classic</div>
                <div class="zone_comfort">Comfort</div>
                <div class="zone_pro">PRO</div>
              </div>

              <div class="date_row">
                <div class="selected"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>

              <div class="times">
                <form action="#">
                  <label for="1" class="btn_times">00:00 <input type="checkbox" id="1" /></label>
                  <label for="2" class="btn_times">00:00 <input type="checkbox" id="2" /></label>
                  <label for="3" class="btn_times">00:00 <input type="checkbox" id="3" /></label>
                  <label for="4" class="btn_times">00:00 <input type="checkbox" id="4" /></label>
                  <label for="5" class="btn_times">00:00 <input type="checkbox" id="5" /></label>
                </form>
              </div>
              <button class="btn_send-reservation">Забронировать</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src=".././scripts/account-page/form-register-sign-in.js"></script>
    <script src=".././scripts/account-page/calendar.js"></script>
    <script src="../scripts/components/header-component.js"></script>
  </body>
</html>
