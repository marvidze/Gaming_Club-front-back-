<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/price-page/main_price-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap"
      rel="stylesheet"
    />
    <title>IT GAMER CLUB PRICE</title>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div class="price-info-area">
        <div class="name-tag-area">
          <div class="name-tag">ЦЕНЫ</div>
        </div>
        <div class="price-types-area">
          <div class="price-area animate-classic">
            <div class="name-tag price-name-tag">CLASSIC</div>
            <div class="price-img classic-price-img">
              <div class="name-tag name-tag-price">100 руб/час</div>
              <div class="name-tag name-tag-price">200 руб/ночь</div>
              <div class="name-tag name-tag-price">200 руб/вечер</div>
            </div>
          </div>
          <div class="price-area animate-comfort">
            <div class="name-tag price-name-tag">COMFORT</div>
            <div class="price-img comfort-price-img">
              <div class="name-tag name-tag-price">200 руб/час</div>
              <div class="name-tag name-tag-price">1000 руб/ночь</div>
              <div class="name-tag name-tag-price">400 руб/вечер</div>
            </div>
          </div>
          <div class="price-area animate-pro">
            <div class="name-tag price-name-tag">PRO</div>
            <div class="price-img pro-price-img">
              <div class="name-tag name-tag-price">300 руб/час</div>
              <div class="name-tag name-tag-price">1500 руб/ночь</div>
              <div class="name-tag name-tag-price">800 руб/вечер</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="../scripts/components/header-component.js"></script>
</html>
