<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/account-page/main_account-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet" />
    <title>Sign in</title>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <section class="section_authorization hide">
        <div class="container">
          <div class="wrapper-login">
            <div class="form-box">
              <form class="form-login" action="#">
                <h1 class="title">Sign in</h1>

                <div class="input-box">
                  <input name="login" type="text" required />
                  <span>Login</span>
                  <i></i>
                </div>

                <div class="input-box">
                  <input name="password" type="password" minlength="4" required />
                  <span>Password</span>
                  <i></i>
                </div>

                <div class="link-box">
                  <a href="#" class="reset-password">Forgot password</a>
                  <a href="#" class="link-registration">Sign up</a>
                </div>

                <button type="submit" class="btn-submit">Login</button>
              </form>

              <form class="form-reg hide" action="#">
                <h1 class="title">Sign up</h1>

                <div class="input-box">
                  <input name="login" type="text" required />
                  <span>Login</span>
                  <i></i>
                </div>

                <div class="input-box">
                  <input name="password" type="password" minlength="4" required />
                  <span>Password</span>
                  <i></i>
                </div>

                <div class="input-box">
                  <input name="repeatPassword" type="password" minlength="4" required />
                  <span>Repeat password</span>
                  <i></i>
                </div>

                <div class="link-box">
                  <a href="#" class="link-login">Sign in</a>
                </div>

                <button type="submit" class="btn-submit">Register</button>

                <h2 class="error_message hide">Пароли не совпадают!</h2>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="section_profile">
        <div class="container">
          <div class="account_wrapper">
            <div class="account_wrapper-box">
              <div class="account_box-info">
                <img class="account_avatar" src="../images/avatar-default.png" />
                <h1 class="account_name">Lesnoy</h1>
                <input id="upload-avatar" type="file" hidden />
                <label for="upload-avatar" class="btn_upload-avatar"> Загрузить фото </label>
              </div>
            </div>
            <div class="calendar_wrapper-box">
              <form id="form_zones" action="#">
                <div class="zone_row">
                  <input class="input_zone" type="radio" id="classic" name="zones" hidden checked />
                  <label class="label_zone" for="Classic">Classic</label>

                  <input class="input_zone" type="radio" id="comfort" name="zones" hidden />
                  <label class="label_zone" for="Comfort">Comfort</label>

                  <input class="input_zone" type="radio" id="pro" name="zones" hidden />
                  <label class="label_zone" for="PRO">PRO</label>
                </div>
              </form>

              <form id="form_dates" action="#">
                <div class="date_row">
                  <input class="input_date" type="radio" name="dates" id="0" hidden checked />
                  <label class="label_date" for="0">23 дек.</label>

                  <input class="input_date" type="radio" name="dates" id="1" hidden />
                  <label class="label_date" for="1">23 дек.</label>

                  <input class="input_date" type="radio" name="dates" id="2" hidden />
                  <label class="label_date" for="2">23 дек.</label>

                  <input class="input_date" type="radio" name="dates" id="3" hidden />
                  <label class="label_date" for="3">23 дек.</label>

                  <input class="input_date" type="radio" name="dates" id="4" hidden />
                  <label class="label_date" for="4">23 дек.</label>

                  <input class="input_date" type="radio" name="dates" id="5" hidden />
                  <label class="label_date" for="5">23 дек.</label>

                  <input class="input_date" type="radio" name="dates" id="6" hidden />
                  <label class="label_date" for="6">23 дек.</label>
                </div>
              </form>

              <div class="times">
                <form action="#" id="form_times">
                  <div class="times-row">
                    <input class="input_time" type="checkbox" id="time1" hidden />
                    <label class="label_time" for="time1">00:00 </label>

                    <input class="input_time" type="checkbox" id="time2" hidden />
                    <label class="label_time" for="time2">00:00 </label>

                    <input class="input_time" type="checkbox" id="time3" hidden />
                    <label class="label_time" for="time3">00:00 </label>

                    <input class="input_time" type="checkbox" id="time4" hidden />
                    <label class="label_time" for="time4">00:00 </label>
                  </div>
                </form>
              </div>
              <button class="btn_send-reservation">Забронировать</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="loader">
      <div class="inner one"></div>
      <div class="inner two"></div>
      <div class="inner three"></div>
    </div>
    <script src=".././scripts/account-page/form-register-sign-in.js"></script>
    <script src=".././scripts/account-page/calendar.js"></script>
    <script src="../scripts/components/header-component.js"></script>
  </body>
</html>
