<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/account-page/main_account-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet" />

    <title>Sign in</title>
  </head>
  <body>
    <header class="header_area">
      <div class="header_icon-logo-area">
        <img src="../images/icons/icon-club.png" class="header_icon-logo" />
      </div>
      <div class="header_name-club-area">
        <div class="header_name-club">IT GAMER CLUB</div>
      </div>
      <div class="header_menu-area">
        <div class="header_menu-text-area">
          <a class="header_menu-text" href=".././index.html">ГЛАВНАЯ</a>
        </div>
        <div class="header_menu-text-area">
          <a class="header_menu-text" href="./account-page.html">АККАУНТ</a>
        </div>
        <div class="header_menu-text-area">
          <a class="header_menu-text" href="./price-page.html">ЦЕНЫ</a>
        </div>
      </div>
    </header>
    <main>
      <section class="login">
        <div class="container">
          <div class="wrapper">
            <div class="box">
              <form class="form-login" action="#">
                <h1 class="title">Sign in</h1>

                <div class="input-box">
                  <input type="email" required />
                  <span>Email</span>
                  <i></i>
                </div>

                <div class="input-box">
                  <input type="password" minlength="8" required />
                  <span>Password</span>
                  <i></i>
                </div>

                <div class="link-box">
                  <a href="#" class="reset-password">Forgot password</a>
                  <a href="#" class="link-registration">Sign up</a>
                </div>

                <button type="submit" class="btn-submit">Login</button>
              </form>

              <form class="form-reg hide" action="#">
                <h1 class="title">Sign up</h1>

                <div class="input-box">
                  <input type="email" required />
                  <span>Email</span>
                  <i></i>
                </div>

                <div class="input-box">
                  <input type="password" minlength="8" required />
                  <span>Password</span>
                  <i></i>
                </div>

                <div class="input-box">
                  <input type="password" minlength="8" required />
                  <span>Repeat password</span>
                  <i></i>
                </div>

                <div class="link-box">
                  <a href="#" class="link-login">Sign in</a>
                </div>

                <button type="submit" class="btn-submit">Register</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src=".././scripts/account-page.js"></script>
  </body>
</html>
