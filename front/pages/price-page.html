<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style-for-header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="icon-logo-area">
        <img src="../icons/icon-club.png" class="icon-logo" />
      </div>
      <div class="name-club-area">
        <div class="name-club">IT GAMER CLUB</div>
      </div>
      <div class="menu-area">
        <div class="menu-text-area">
          <a class="menu-text" href="../index.html">ГЛАВНАЯ</a>
        </div>
        <div class="menu-text-area">
          <a class="menu-text" href="../front/pages/account-page.html"
            >АККАУНТ</a
          >
        </div>
        <div class="menu-text-area">
          <a class="menu-text" href="../front/pages/price-page.html">ЦЕНЫ</a>
        </div>
      </div>
    </header>
    <div class="price-info-area">
      <div class="classic-price-area">
        <div class="name-price-area">
          <div class="name-price">CLASSIC</div>
        </div>
        <div class="img-classic-area">
          <div class="img-classic">
            <div class="price-text">100 руб/час</div>
            <div class="price-text">500 руб/ночь</div>
            <div class="price-text">1000 руб/24часа</div>
          </div>
        </div>
      </div>
      <div class="comfort-price-area">
        <div class="name-price-area">
          <div class="name-price">COMFORT</div>
        </div>
        <div class="img-comfort-area">
          <div class="img-comfort">
            <div class="price-text">150 руб/час</div>
            <div class="price-text">700 руб/ночь</div>
            <div class="price-text">1500 руб/24часа</div>
          </div>
        </div>
      </div>
      <div class="pro-price-area">
        <div class="name-price-area">
          <div class="name-price">PRO</div>
        </div>
        <div class="img-pro-area">
          <div class="img-pro">
            <div class="price-text">200 руб/час</div>
            <div class="price-text">1000 руб/ночь</div>
            <div class="price-text">2000 руб/24часа</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
